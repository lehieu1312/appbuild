<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mycss.css">
    <link rel="stylesheet" type="text/css" href="css/post.css">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/setting.js"></script>
    <script type="" src="js/myservice.js"></script>
    <script type="" src="js/ngStorage.min.js"></script>
    <script type="" src="js/ng-cordova.min.js"></script>
    <script type="" src="js/angular-translate.min.js"></script>
    <script type="" src="js/myTranslate.js"></script>
    <script type="text/javascript" src="js/admob.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/admob.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter" ng-class="textSize" dir="{{app_direction}}">
    <link rel="stylesheet" type="text/css" href="css/rtl.css" ng-if="app_direction">
    <ion-nav-view></ion-nav-view>
	<div ng-show="isOffline" class="warning-offline text-center light">{{'disconnected' | translate}}</div>
  </body>
</html>
