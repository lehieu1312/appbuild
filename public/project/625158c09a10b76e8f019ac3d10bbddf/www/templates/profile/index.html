<ion-view>
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <ion-header-bar class="bar bar-stable" style="background: #ff0099 !important">
        <button class="button button-clear icon-back button-light" ng-click="comeBack()"></button>
        <p class="title white">{{'profile'|translate}}</p>
    </ion-header-bar>
    <ion-content class="has-footer">
        <div class="top-profile relative over-flow">
            <div ng-click="getAvata()">
                <div class="avata">
                    <img ng-src={{avata||'img/no_avata.png'}}>
                </div>
                <p class="align-center white"><i class="icon-camera padding-r10"></i><span>Choose a Photo</span></p>
                <p class="margin-t10 name-user align-center white">{{name}}</p>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
        <div class="bottom-profile over-flow" keyboard-attach>
            <div class="form-info margin-t20">
                <form name="info">
                    <p class="pink margin-t10">{{'fullname'|translate}}</p>
                    <label class="input item-input">
                        <input type="text" name="fullname" placeholder="{{'fullname'|translate}}" ng-model="user.name" required>
                        <img src="img/erorr.png" ng-show="info.fullname.$invalid && info.fullname.$touched">
                    </label>
                    <p class="pink margin-t10">{{'email'|translate}}</p>
                    <label class="input item-input">
                        <input type="email" name="email" placeholder="{{'email'|translate}}" ng-model="user.email" required>
                        <img src="img/erorr.png" ng-show="info.email.$invalid && info.email.$touched">
                    </label>
                    <p class="pink margin-t10">{{'password'|translate}}</p>
                    <label class="input item-input">
                        <input type="password" name="pass" placeholder="{{'password'|translate}}" ng-model="user.password">
                    </label>
                </form>
                <button class="button button-block button-save" ng-disabled="info.$invalid" ng-click="update()">{{'save'|translate}}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
