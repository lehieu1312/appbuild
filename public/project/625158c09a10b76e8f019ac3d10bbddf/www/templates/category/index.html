<ion-view hide-tabs>
<link rel="stylesheet" type="text/css" href="css/category.css">
	<ion-header-bar class="bar bar-light">
	<button class="button button-clear icon-back button-light" ng-click="back()" ng-show="dataCate[0].parent>0"></button>
		<h4 class="title1">{{'category'|translate}}</h4>
	</ion-header-bar>
	<ion-content class="padding has-footer">
		<div class="relative overflow item-category margin-t5" ng-repeat="x in dataCate">
			<div class="img-category">
				<a ng-href="#app/detailsCategory/{{x.id}}"><img ng-src={{x.mobiconnector_avatar||'img/no_images.png'}}></a>
			</div>
			<div class="absolute  name-category">
				<p class="align-center" ng-bind-html="x.name"></p>
                <img src="img/cate.png" class="absolute cate"></img>
			</div>
		</div>

	</ion-content>
	 <ion-footer-bar class="my-footer">
        <div class="col-19" ui-sref="app.tabs">
            <i class="icon-home"></i>
            <span>{{'home'|translate}}</span>
        </div>
        <div class="col-19 margin-l10" ui-sref="app.category">
            <i class="icon-category"></i>
            <span>{{'category'|translate}}</span>
        </div>
        <div class="col-19 margin-l10" ui-sref="app.search">
            <i class="icon-search"></i>
            <span>{{'search'|translate}}</span>
        </div>
        <div class="col-19 margin-l10" ui-sref="app.bookmark">
            <i class="icon-bookmarks"></i>
            <span>{{'bookmarks'|translate}}</span>
        </div>
        <div class="col-19 margin-l10" menu-toggle="left">
            <i class="icon-setting"></i>
            <span>{{'setting'|translate}}</span>
    </ion-footer-bar>
</ion-view>
