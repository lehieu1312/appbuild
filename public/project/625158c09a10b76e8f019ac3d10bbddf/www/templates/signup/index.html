<ion-view class="login" hide-Footers1>
    <link rel="stylesheet" type="text/css" href="css/login.css">
<ion-header-bar class="no-backgroud"><button class="button button-clear icon-back button-light" ng-click="comeBack()"></button>
</ion-header-bar>    
<ion-content>
        <div class="main-login margin-t20">
            <div id="logo" class="logo auto-margin" ui-sref="app.tabs">
                <img src="img/logo.png">
            </div>
            <div class="form-login margin-t20">
                <form name="signup">
                    <label class="item item-input">
                        <i class="icon-profile margin-r10 padding-r10"></i>
                        <input type="text" name="username" placeholder="{{'username'|translate}}" ng-model="signUp.username" required="">
                    </label>
                    <label class="item item-input margin-t10">
                        <i class="icon-login margin-r10 padding-r10"></i>
                        <input type="email" name="email" placeholder="{{'email'|translate}}" ng-model="signUp.email" required="">
                        <img class="img-erorr" src="img/erorr.png" ng-show="signup.email.$touched && signup.email.$invalid"></img>
                    </label>
                    <label class="item item-input margin-t10">
                        <i class="icon-lock margin-r10 padding-r10"></i>
                        <input type="password" name="password" placeholder="{{'password'|translate}}" ng-model="signUp.password" required>
                        <img class="img-erorr" src="img/erorr.png" ng-show="signup.password.$touched && signup.password.$invalid"></img>
                    </label>
                    <label class="item item-input margin-t10">
                        <i class="icon-profile margin-r10 padding-r10"></i>
                        <input type="text" name="name" placeholder="{{'fullname'|translate}}" ng-model="signUp.name" required>
                        <img class="img-erorr" src="img/erorr.png" ng-show="signup.name.$touched && signup.name.$invalid"></img>
                    </label>
                    <button class="button button-block button-login" ng-disabled="signup.$invalid||!signup.$dirty" ng-click="logUp()">{{'signUp'|translate}}</button>
                </form>
            </div>
        </div>
    </ion-content>
        <p class="white align-center absolute term" ui-sref="app.term">{{'term'|translate}}</p>
</ion-view>
