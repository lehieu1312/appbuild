<ion-view hide-footers class="slide-d">
<link rel="stylesheet" type="text/css" href="css/slidebox.css">
<ion-header-bar style="background: #2d3238">
    <button class="button button-clear button-light icon-back" ng-click="comeBack()"></button>
</ion-header-bar>
<ion-content class="has-footer" style="background: #2d3238">
    <div class="over-flow slide-box" style="background: #2d3238">
        <ion-slide-box show-pager="false" delegate-handle="image-viewer" ng-show="list">
            <ion-slide ng-repeat="x in list track by $index" on-release="onRelease($event, $index)">
                <div class="bookmark-sucess" ng-if="popBook">
                    <p class="">{{tmp}}</p>
                </div>
                <img ng-src={{x.src}}>
                <div class="absolute caption-slide" style="width:100%" id="caption-slide">
                    <div class="caption">
                        <p class="padding-5"><span ng-bind-html="x.title"></span> ({{$index+1}}/{{list.length}})</p>
                        <p class="padding-5" ng-bind-html="x.alt"></p>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </div>
</ion-content>
<div class="bottom-slide padding-10 bar bar-footer">
    <div class="padding-5" ng-click="bookMark()" ng-class="{bookmarked:bookMarked}"><i class="icon-bookmark"></i><span>{{'bookmarks'|translate}}</span></div>
    <div class=" padding-5" ng-click="share(data.link)"><i class="icon-share padding-r5"></i><span>{{'share'|translate}}</span></div>
    <div class="padding-5" ng-click="checkComment()"><i class="icon-comment"></i><span class="padding-l5">{{'comments'|translate}}</span></div>
</div>
</ion-view>
