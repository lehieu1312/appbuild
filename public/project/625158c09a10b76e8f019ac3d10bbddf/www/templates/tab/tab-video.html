 <div class="video white-d over-flow" ng-if="dataVideo.length>0">
			<!-- <div class="head-video">
        <h4 class="padding-10 pink">Video<i class="icon-camera padding-l5"></i></h4>
    </div> -->
    <div class="video-item col-51 float-l padding-2" ng-class="{toppostvideo:$first}" ng-repeat="x in dataVideo">
        <div class="thumbnail-video  relative" ng-if="x.mobiconnector_feature_image!=null">
            <a ng-href="#app/details/{{x.id}}"><img ng-src={{x.mobiconnector_feature_image.mobiconnector_large}}></a>
            <div class="play2 absolute"><i class="icon-play1 absolute"></i></div>
        </div><div class="thumbnail-video  relative" ng-if="x.mobiconnector_feature_image==null">
            <a ng-href="#app/details/{{x.id}}"><img src="img/no_images.png"></a>
            <div class="play2 absolute"><i class="icon-play1 absolute"></i></div>
        </div>
        <div class="title-thumbnail padding-5">
            <a ng-href="#app/details/{{x.id}}">
                <p ng-bind-html="x.title.rendered | limitTo:50"></p>
            </a>
        </div>
        <div class="info-post">
            <p class="gray padding-l5"><span class="padding-r10">{{x.mobiconnector_total_comments.all}}<i class="icon-comment"></i></span><span>{{x.mobiconnector_total_views}}<i class="icon-eyes"></i></span></p>
        </div>
    </div>
    <div class="clear"></div>
	<p  class="see-more" style="border-top: 1px solid #e5e5e5" ng-click="loadMore()" ng-show="checkMore">{{'seeMore'|translate}}</p>
</div>
